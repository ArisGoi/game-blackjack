<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Blackjack</title>
</head>
<body>
    <!-- Design Selector -->
    <div class="design-selector">
        <select id="card-design-select">
            <option value="standard">Standard Style</option>
            <option value="modern">Modern Style</option>
        </select>
        <div class="select_arrow">
        </div>
    </div>

    <!-- Start game (pre_field) -->
    <div id="pre-field">
        <h1>Blackjack</h1>
        <a href="javascript:void(0)" class="btn" onclick="startBlackjack()">Start</a>
    </div>

    <!-- Game Field -->
    <div id="field" class="hide" card-design="standard"> 

        <div class="players-container">

            <!-- House Hand -->
            <div class="house-hand-container">
                <div id="house-hand"></div>
                <p>Banco - tot: <span id="house-points"></span></p>
            </div>

            <hr>

            <!-- Player Hand -->
            <div class="player-hand-container">
                <div id="player-hand"></div>
                <p>TU - tot: <span id="player-points"></span></p>
            </div>

        </div>


        <a href="javascript:void(0)" id="deal-hands" class="btn alert" onclick="dealHands()">Deal Hands</a>
        <div id="player-actions">
            <a href="javascript:void(0)" class="btn more" onclick="getOneCard(1)">Card</a> ------
            <a href="javascript:void(0)" class="btn stop" onclick="houseTurn()">Stop</a>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script src="js/style-selector.js"></script>
</body>
</html>
