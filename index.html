<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="site.webmanifest" />
    <link rel="stylesheet" href="css/style.css">
    <title>Blackjack</title>
</head>
<body card-design="">

    <!-- Design Selector -->
    <div class="design-selector">
        <select id="card-design-select">
            <option value="standard">Standard Style</option>
            <option value="modern">Modern Style</option>
        </select>
        <div class="select_arrow">
        </div>
    </div>

    <button id="installButton" class="btn" style="position: absolute; top: 15px; left: 15px;">â†“</button>

    <!-- Start game (pre_field) -->
    <div id="pre-field">
        <h1>Blackjack</h1>

        <a href="javascript:void(0)" class="btn start" onclick="startBlackjack()">Start</a>
    </div>

    <!-- Game Field -->
    <div id="field" class="hide"> 

        <div class="players-container">

            <!-- House Hand -->
            <div class="house-hand-container">
                <div id="house-hand"></div>
                <p>Banco: <span id="house-points">0</span></p>
            </div>

            <!-- <hr> -->
            <div class="table-rules">
                <img src="imgs/table-rules.png" alt="Blackjack pays 3 to 2 -- Dealer must stay at >=17 and draw <=16">
            </div>

            <!-- Player Hand -->
            <div class="player-hand-container">
                <div id="player-hand"></div>
                <p>Tu: <span id="player-points">0</span></p>
            </div>

        </div>


        <div id="field-actions">
            <a href="javascript:void(0)" id="deal-hands" class="btn alert" onclick="dealHands()">Deal Hands</a>
        </div>
        <div id="player-actions">
            <a href="javascript:void(0)" class="btn more" onclick="getOneCard(1)">Card</a>
            <a href="javascript:void(0)" class="btn stop" onclick="houseTurn()">Stop</a>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script src="js/style-selector.js"></script>
    <script src="js/autoinstall.js"></script>
</body>
</html>
